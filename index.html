<!DOCTYPE html>
<html>
<head>
  <title>Table Output and Processing</title>
  <style>
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Table Output & Processing</h1>

  <!-- Table 1 -->
  <h2 style="text-align: center;">Table 1</h2>
  <table id="table1">
    <!-- Table 1 content will be dynamically generated by script.js -->
  </table>

  <!-- Table 2 -->
  <h2 style="text-align: center;">Table 2</h2>
  <table id="table2">
    <tr>
      <th>Category</th>
      <th>Value</th>
    </tr>
    <!-- Table 2 content will be dynamically generated by script.js -->
  </table>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
